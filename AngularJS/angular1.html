<!--
Notes form SoloLearn:
1. Expression in {{}}
-->
<!DOCTYPE HTML>
<html ng-app="todoApp"> <!--needs tis attribute-->
<head>
	<title>Angular Notes from SoloLearn</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	<style type="text/css">
		@import url('https://fonts.googleapis.com/css?family=Ubuntu');
		body {
			font-family: 'Ubuntu', sans-serif;
		}
	</style>
</head>
<body>
	<p>{{ 2 + 2 }}</p> <!--Outputs 4-->
	<hr/>
	<label>Name:</label>
	<input type="text" ng-model="name" placeholder="Enter your name:"><!--ng-model = directive which binds the HTML element to a property - Data Binding!-->
	<hr/>
	<h2>Hello {{name}}!</h2> <!--Auto shows the name-->
	<!--Auto syncs model and view: view is the DOM that the user sees and model is the data shown to the user in the view and with which the user interacts-->
	<hr/>
	<div ng-app ng-init="celsius=0;diff=32">
		<p>Celsius: <input type="text" ng-model="celsius"></p>
		<p>Fahrenheit: {{celsius * 1.8 + diff }}</p>
	</div>
	<hr/>
	<div ng-app ng-init="students=['David','Natasha','Kate']">
		<ol>
			<li ng-repeat="name in students">
				{{name}}
			</li>
		</ol>
	</div>
	<hr/>
<!--To Do App-->
	<div ng-controller="todoList">
		<span>Items: {{todos.length}}</span>
		<ul>
			<li ng-repeat="todo in todos">
				<label class="checkbox">
					<input type="checkbox" ng-model="todo.done">
					<span class="done-{{todo.done}}">{{todo.text}}</span>
				</label>
			</li>
		</ul>
		<form ng-submit="addTodo()">
			<input type="text" ng-model="todoText" size="30" placeholder="add new todo here">
			<input type="submit" value="add">
		</form>
	</div>
	<script>
		var app = angular.module('todoApp',[]);
		app.controller('todoList', function($scope) {
			$(scope).todos = [ 	{text:'Learn AngularJS', done:true},
								{text:'build an AngularJS app', done:false}];
			$scope.addTodo = function() {
				if ($scope.todoText !== '') {
					$scope.todos.push({text:$scope.todoText, done:false});
					$scope.todoText='';
				}
			};
		});
	</script>
</body>
</html>
